<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inika&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tiki-Tac-Toe</title>
  </head>
  <body>
    <header>
      <h1 id="header">Tiki-Tac-Toe!</h1>
      <div class="message-container" id="messageContainer">
        <p class="message-box" id="messageBox" >Player 🥥's turn!</p>
      </div>
    </header>
    <main class="box-wrapper">
      <section class="player1-box">
        <h2 class="player1-header">Player 🥥</h2>
          <div class="scoreboard" id="player1Scoreboard">
          <span class="player1-score">0</span></div>
      </section>
        <div class="board" id="board">
          <div class="tile" id="1"></div>
          <div class="tile" id="2"></div>
          <div class="tile" id="3"></div>
          <div class="tile" id="4"></div>
          <div class="tile" id="5"></div>
          <div class="tile" id="6"></div>
          <div class="tile" id="7"></div>
          <div class="tile" id="8"></div>
          <div class="tile" id="9"></div>
        </div>
      <section class="player2-box">
        <h2 class="player2-header">Player🍍</h2>
          <div class="scoreboard" id="player2Scoreboard">
          <span class="player2-score">0</span></div>
      </section>
    </main>
  </body>
  <script src="./player.js"></script>
  <script src="./game.js"></script>
  <script type="text/javascript" src="./main.js"></script>
</html>
