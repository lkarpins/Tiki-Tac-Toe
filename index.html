<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inika&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tiki-Tac-Toe</title>
  </head>
  <body>
    <header>
      <h1 id="header">Tiki-Tac-Toe!</h1>
      <div class="start-button-box" id="startButtonBox">
        <button class="start-button" id="startButton" alt="start game">START</button>
      </div>
    </header>
    <main class="box-wrapper">
      <section class="player1-box">
        <h2 class="player1-header">Playerü••</h2>
      </section>
        <div class="board" id="board">
          <div class="box" id="1"></div>
          <div class="box" id="2"></div>
          <div class="box" id="3"></div>
          <div class="box" id="4"></div>
          <div class="box" id="5"> </div>
          <div class="box" id="6"></div>
          <div class="box" id="7"></div>
          <div class="box" id="8"></div>
          <div class="box" id="9"></div>
        </div>
      <section class="player2-box">
        <h2 class="player2-header">Playerüçç</h2>
          <div class="scoreboard" id="player2Scoreboard"></div>
      </section>
    </main>
    <footer class="footer" id="footer">
      <button class="reset-button" id="resetButton">Reset Game</button>
    </footer>
  </body>
  <script src="./player.js"></script>
  <script src="./game.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
